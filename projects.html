    <!-- 主要内容 -->

            <!-- 筛选和搜索 -->
            <div class="filter-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-category="全部">全部</button>
                    <button class="filter-tab" data-category="城市设计">城市设计</button>

            </div>

            <!-- 项目统计 -->

            <!-- 项目网格 -->

                <!-- 项目卡片将通过JavaScript动态生成 -->
            </div>

            <!-- 加载更多 -->
            <div class="load-more-section">
                <button class="load-more-btn" id="loadMoreBtn">
                    加载更多 <i class="fas fa-plus"></i>
                </button>
            </div>
        </section>
    </main>

            {
                id: 10,
                title: "重庆山城步道",
                category: "交通规划",
                description: "山城步道系统连接重庆的山地地形，为市民提供便捷的步行交通，体现山地特色。",
                image: "https://images.unsplash.com/photo-1541888946425-d81bb19240f5?w=800&h=600&fit=crop",

                year: "2021",
                location: "重庆"
            },
            {
                id: 11,
                title: "青岛海滨景观带",
                category: "景观设计",
                description: "青岛海滨景观带展现了海洋城市的特色，融合了自然与人文景观，打造滨海魅力。",
                image: "https://images.unsplash.com/photo-1536599018102-9f803c140fc1?w=800&h=600&fit=crop",
                tags: ["海滨景观", "海洋城市", "旅游休闲"],
                year: "2023",
                location: "青岛"
            },
            {
                id: 12,
                title: "苏州园林保护",
                category: "文化保护",
                description: "苏州园林是中国古典园林的代表，体现了江南文化的精致与优雅，传承园林艺术。",
                image: "https://images.unsplash.com/photo-1508804185872-d7badad00f7d?w=800&h=600&fit=crop",
                tags: ["古典园林", "江南文化", "世界遗产"],
                year: "2020",
                location: "苏州"
            }
        ];

        let currentProjects = [...allProjects];
        let displayedCount = 8;
        let currentCategory = '全部';

        // 初始化页面
        function initProjectsPage() {
            renderProjects();
            setupEventListeners();
            updateProjectCount();
        }

        // 渲染项目
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            const projectsToShow = currentProjects.slice(0, displayedCount);
            
            grid.innerHTML = projectsToShow.map(project => `
                <div class="project-showcase-card" data-category="${project.category}">
                    <div class="project-showcase-image">
                        <img src="${project.image}" alt="${project.title}" loading="lazy">
                        <div class="project-overlay">
                            <div class="project-overlay-content">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                <div class="project-tags">
                                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                                <div class="project-meta">
                                    <span class="project-year">${project.year}</span>
                                    <span class="project-location">${project.location}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="project-showcase-info">
                        <h3>${project.title}</h3>
                        <div class="project-category">${project.category}</div>
                    </div>
                </div>
            `).join('');
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 筛选标签
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    const category = e.target.dataset.category;
                    filterProjects(category);
                });
            });

            // 搜索
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                searchProjects(searchTerm);
            });

            // 加载更多
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                displayedCount += 4;
                renderProjects();
                updateLoadMoreButton();
            });
        }

        // 筛选项目
        function filterProjects(category) {
            currentCategory = category;
            if (category === '全部') {
                currentProjects = [...allProjects];
            } else {
                currentProjects = allProjects.filter(project => project.category === category);
            }
            displayedCount = 8;
            renderProjects();
            updateProjectCount();
            updateLoadMoreButton();
        }

        // 搜索项目
        function searchProjects(searchTerm) {
            let filtered = allProjects;
            
            if (currentCategory !== '全部') {
                filtered = filtered.filter(project => project.category === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(project => 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.description.toLowerCase().includes(searchTerm) ||
                    project.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            currentProjects = filtered;
            displayedCount = 8;
            renderProjects();
            updateProjectCount();
            updateLoadMoreButton();
        }

        // 更新项目数量
        function updateProjectCount() {
            document.getElementById('projectCount').textContent = `共找到 ${currentProjects.length} 个项目`;
        }

        // 更新加载更多按钮
        function updateLoadMoreButton() {
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            if (displayedCount >= currentProjects.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initProjectsPage);
    </script>
</body>
</html>
